<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encoder/Decoder App</title>
</head>
<body>
    <div class="container">
        <h1>Encoder/Decoder App</h1>
        <label for="inputText">Tekst do zakodowania/dekodowania:</label>
        <textarea id="inputText" placeholder="Wprowadź tekst"></textarea><br>

        <label for="cezarShift">Przesunięcie (dla szyfru Cezara):</label>
        <input type="number" id="cezarShift" placeholder="Wprowadź przesunięcie" />
        <button onclick="encodeCezar()">Szyfr Cezara (kodowanie)</button>
        <button onclick="decodeCezar()">Szyfr Cezara (dekodowanie)</button>

        <button onclick="encodePolibiusz()">Szyfr Polibiusza (kodowanie)</button>
        <button onclick="decodePolibiusz()">Szyfr Polibiusza (dekodowanie)</button><br>

        <button onclick="encodeHomofoniczny()">Szyfr homofoniczny (kodowanie)</button>
        <button onclick="decodeHomofoniczny()">Szyfr homofoniczny (dekodowanie)</button><br>

        <button onclick="encodeTritemiusz()">Szyfr Tritemiusza (kodowanie)</button>
        <button onclick="decodeTritemiusz()">Szyfr Tritemiusza (dekodowanie)</button><br>

        <label for="vigenerKey">Klucz Vigenera:</label>
        <input type="text" id="vigenerKey" placeholder="Wprowadź klucz" />
        <button onclick="encodeVigener()">Szyfr Vigenera (kodowanie)</button>
        <button onclick="decodeVigener()">Szyfr Vigenera (dekodowanie)</button>

        <label for="playfairKey">Klucz Playfaira:</label>
        <input type="text" id="playfairKey" placeholder="Wprowadź klucz" />
        <button onclick="encodePlayfair()">Szyfr Playfaira (kodowanie)</button>
        <button onclick="decodePlayfair()">Szyfr Playfaira (dekodowanie)</button>

        <label for="outputText">Wynik:</label>
        <textarea id="outputText" placeholder="Wynik"></textarea>
        <script src="scripts.js"></script>
    </div>
</body>
</html>
